{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Set New Password</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" name="new_password" class="form-control" id="new_password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Set New Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p class="mt-3 text-center">Remember your password? <a href="{{ url_for('login') }}">Login</a></p>
<p class="text-center">Forgot your password? <a href="{{ url_for('reset_password_request') }}">Reset Password</a></p>
{% endblock %}
